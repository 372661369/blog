{% extends "blog/base.html" %}

{% block title %}分享博客{% endblock %}

{% block content %}
  {% if sent %}
    <h1>邮件发送成功</h1>
    <p>
      "{{ post.title }}" 成功发送到 {{ cd.to }}.
    </p>
  {% else %}
    <h1>分享 "{{ post.title }}" 通过邮件</h1>
    <form action="." method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="发送邮件">
    </form>
  {% endif %}
{% endblock %}
